name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # Run on Linux, macOS and Windows to validate path handling and sqlite behavior
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build & run tests (engine)
        env:
          NODUS_SQLITE_TEST: '1'
          # Use a workspace-scoped DB path to ensure tests can create a file on all platforms
          NODUS_SQLITE_DB: '${{ github.workspace }}/ci_nodus.sqlite'
        run: |
          cd src-tauri/nodus-engine
          cargo test --workspace --locked
